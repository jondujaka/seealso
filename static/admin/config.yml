backend:
    name: git-gateway
    branch: master

media_folder: static/img
public_folder: /img

collections:
    - name: 'project'
      label: 'Project'
      folder: 'content/projects'
      create: true
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
      editor:
          preview: false
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Description', name: 'description', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: 'Team Members', name: 'team', widget: 'list', field: { label: 'Team Member', name: 'member', widget: 'relation', collection: 'team-members', searchFields: ['first-name', 'last-name'], valueField: ['first-name','last-name']}}

    - name: 'team-members'
      label: 'Team Members'
      folder: 'content/team-members'
      identifier_field: 'first-name'
      create: true
      fields:
        - { label: 'First Name', name: 'first-name', widget: 'string'}  
        - { label: 'Last Name', name: 'last-name', widget: 'string'}  
        - { label: 'Link', name: 'link', widget: 'string'}

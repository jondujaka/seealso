backend:
    name: git-gateway
    branch: master

media_folder: static/img
public_folder: /img

collections:
    - name: 'project'
      label: 'Project'
      folder: 'content/projects'
      create: true
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
      editor:
          preview: false
      fields:
        - { label: 'Title', name: 'title', widget: 'string' }
        - { label: 'Publish Date', name: 'date', widget: 'datetime' }
        - { label: 'Description', name: 'description', widget: 'string' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
        - { label: 'Team Members', name: 'team', widget: 'list', field: { label: 'Team Member', name: 'member', widget: 'relation', collection: 'team-members', searchFields: ['fullName'], valueField: 'fullName'}}
    - name: 'team-members'
      label: 'Team Members'
      folder: 'content/team-members'
      identifier_field: name
      create: true
      fields:
        - { label: 'Full Name', name: 'fullName', widget: 'string'}  
        - { label: 'Link', name: 'link', widget: 'string'}
    - name: 'home-images'
      label: 'Home Images'
      folder: 'content/home-images'
      identifier_field: name
      create: true
      fields:
      - label: 'Cover Image'
        name: 'cover-image'
        widget: 'list'
        fields: 
        - {label: 'Main Image', name: 'mainImage', widget: 'image'}
        - {label: 'SVG File', name: 'svg', widget: 'image', media_library: {config: {multiple: false}}}